<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${tittle}"> th:text="${tittle}"</title>
</head>
<body>
<h1 th:text="${tittle}"></h1>

<table>
    <thread>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>createAt</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="products: ${products}">
        <td  th:text="${products.id}"></td>
        <td  th:text="${products.name}"></td>
        <td  th:text="${products.price}"></td>
        <td  th:text="${products.createAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
